  <!-- --------------------------------------------------------------------------- -->

  <div class="col-lg-8">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Yearly Breakup -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Upload File</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <label for="images" class="drop-container" id="dropcontainer">
                  <span class="drop-title">Drop files here</span>
                  or
                  <input
                    type="file"
                    multiple
                    id="formFile"
                    #fileInput
                    tabindex="1"
                    (change)="handleFileInput($event)"
                    accept=".mp3"
                    required
                  />
                </label>
                <div class="d-flex align-items-center m-t-16">
                  <button
                    style="margin-left: 50px !important"
                    mat-mini-fab
                    class="bg-white text-primary shadow-none icon-27"
                    (click)="AddFile()"
                  >
                    <i-tabler
                      name="arrow-up"
                      class="icon-20"
                      style="margin-top: 20px"
                    ></i-tabler>
                    Upload
                  </button>
                  <button
                    style="margin-left: 220px !important"
                    mat-mini-fab
                    class="bg-white text-primary shadow-none icon-27"
                    (click)="refresh()"
                  >
                    <i-tabler
                      name="refresh"
                      class="icon-20"
                      style="margin-top: 20px"
                    ></i-tabler>
                    Refresh
                  </button>
                </div>

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center"></div>
                  <div class="d-flex align-items-center m-l-16">
                    <!-- <div class="mat-body-1 m-l-12">2022</div> -->
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart
                  [series]="yearlyChart.series"
                  [dataLabels]="yearlyChart.dataLabels"
                  [chart]="yearlyChart.chart"
                  [legend]="yearlyChart.legend"
                  [colors]="yearlyChart.colors"
                  [stroke]="yearlyChart.stroke"
                  [tooltip]="yearlyChart.tooltip"
                  [plotOptions]="yearlyChart.plotOptions"
                  [responsive]="yearlyChart.responsive"
                ></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- --------------------------------------------------------------------------- -->
      <!-- Monthly Earnings -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Monthly Uploads</mat-card-title>
            <div class="m-l-auto"></div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">340</h4>
            <div class="d-flex align-items-center m-t-16">
              <button
                mat-mini-fab
                class="bg-light-error text-error shadow-none icon-27"
              >
                <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
              </button>
              <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
              <div class="mat-body-1 m-l-4">last month</div>
            </div>
          </mat-card-content>
          <apx-chart
            [series]="monthlyChart.series"
            [dataLabels]="monthlyChart.dataLabels"
            [chart]="monthlyChart.chart"
            [legend]="monthlyChart.legend"
            [colors]="monthlyChart.colors"
            [stroke]="monthlyChart.stroke"
            [tooltip]="monthlyChart.tooltip"
            [plotOptions]="monthlyChart.plotOptions"
            [responsive]="monthlyChart.responsive"
          ></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Recent Uploads</mat-card-title>

        <div class="timeline m-t-24">
          <div
            class="timeline-item d-flex overflow-hidden"
            *ngFor="let stat of stats"
          >
            <div class="time text-right mat-subtitle-1 f-s-14">
              {{ stat.time }}
            </div>
            <div class="point d-flex align-items-center">
              <span class="timeline-badge border-{{ stat.color }} m-y-8"></span>
              <span class="timline-border d-block"></span>
            </div>
            <div class="desc">
              <ng-template [ngIf]="stat.subtext">
                <span class="mat-subtitle-1 f-s-14 lh-20">{{
                  stat.subtext
                }}</span>
              </ng-template>
              <ng-template [ngIf]="stat.title">
                <span class="mat-subtitle-1 f-s-14 lh-20 f-w-600 d-block">{{
                  stat.title
                }}</span>
              </ng-template>
              <ng-template [ngIf]="stat.link">
                <a href="#" class="text-primary text-decoration-none mat-body-1"
                  >#ML-3467</a
                >
              </ng-template>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Uploads</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="file_name">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                File Name
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.file_key }}
                    </h6>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="created_by">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Uploaded By
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.created_by }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="created_date">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Upload Date
              </th>
              <td mat-cell *matCellDef="let element">
                <span
                  class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12"
                >
                  {{ element.created_date }}
                </span>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="output">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Status
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                class="mat-body-1"
                (click)="download(element.output)"
              >
                <mat-icon>download </mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
